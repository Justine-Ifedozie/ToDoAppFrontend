<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
      .empty-state {
        text-align: center;
        margin-top: 60px;
        padding: 40px 20px;
        color: #777;
        font-size: 1.1rem;
        border: 2px dashed #ccc;
        border-radius: 12px;
        background: #fafafa;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
        transition: all 0.3s ease;
      }

      .empty-state p {
        margin: 0;
        line-height: 1.6;
      }

      .empty-state strong {
        color: #333;
        font-weight: 600;
      }
    </style>
  </head>
  <body class="tasks-page">
    <nav class="navigation1">
      <img src="/images/logo-removebg-preview.png" alt="logo" />
      <div class="divs">
        <div><a href="tasks.html" class="active">Tasks</a></div>
        <div><a href="calendar.html">Calendar</a></div>
        <div><a href="reminders.html">Reminders</a></div>
        <div><a href="profile.html">Profile</a></div>
        <div><a id="authLink" href="login.html">Logout</a></div>
      </div>
    </nav>

    <header class="header1">
      <h1>My Tasks</h1>
      <button id="add-task-btn">+ Add Task</button>
    </header>

    <main>
      <div id="task-list" class="task-list"></div>
    </main>

    <div id="task-modal" class="modal">
      <div class="modal-content">
        <h2 id="task-modal-title">Add Task</h2>
        <form id="task-form">
          <input type="hidden" id="task-id" />
          <input type="text" id="task-title" placeholder="Title" required />
          <textarea id="task-body" placeholder="Description"></textarea>
          <select id="task-priority">
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
          </select>
          <input type="date" id="task-deadline" />
          <div class="modal-actions">
            <button type="submit" class="save-btn">Save</button>
            <button type="button" id="close-task-modal" class="cancel-btn">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="/javaScript/app.js"></script>
    <script src="/javaScript/auth.js"></script>
    <script src="/javaScript/tasks.js"></script>
  </body>
</html>
