<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    .profile-info {
      text-align: center;
      margin-top: 40px;
    }
    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #eee;
    }
    .profile-info h2 {
      margin: 10px 0 5px;
      font-size: 1.5rem;
    }
    .profile-info p {
      color: #555;
      margin: 5px 0 20px;
    }
    .profile-info button {
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .profile-info button:hover {
      background: #0056b3;
    }
 
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      position: relative;
    }
    .modal-content h2 {
      margin-bottom: 15px;
    }
    .modal-actions {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .save-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .cancel-btn {
      background: #ccc;
      color: #333;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body class="profile-page">
  <nav class="navigation1">
    <img src="/images/logo-removebg-preview.png" alt="logo" />
    <div class="divs">
      <div><a href="tasks.html">Tasks</a></div>
      <div><a href="calendar.html">Calendar</a></div>
      <div><a href="reminders.html">Reminders</a></div>
      <div><a href="profile.html" class="active">Profile</a></div>
      <div><a id="authLink" href="login.html">Logout</a></div>
    </div>
  </nav>

  <header class="header1">
    <h1>My Profile</h1>
  </header>

  <main>
    <section class="profile-info">
      <img src="/images/a60186bc-a89f-4f38-bb04-18b06ca3862b-removebg-preview.png" 
           alt="User Avatar" 
           class="profile-avatar" />
      <h2 id="profile-username">Justine12</h2>
      <p id="profile-email">Email: justine@gmail.com</p>
      <button id="edit-profile-btn">Edit Profile</button>
    </section>
  </main>


  <div id="profile-modal" class="modal">
    <div class="modal-content">
      <h2>Edit Profile</h2>
      <form id="profile-form">
        <input type="text" id="edit-username" placeholder="Username" required />
        <input type="email" id="edit-email" placeholder="Email" required />
        <input type="password" id="edit-password" placeholder="New Password (optional)" />
        <div class="modal-actions">
          <button type="submit" class="save-btn">Save</button>
          <button type="button" id="close-profile-modal" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>


  <script src="/javaScript/app.js"></script>
  <script src="/javaScript/auth.js"></script>
  <script src="/javaScript/profile.js"></script>
</body>
</html>
